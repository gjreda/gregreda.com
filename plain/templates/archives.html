{% extends 'base.html' %}
{% block title %}{{ SITENAME }} | Archives{% endblock %}
{% block metadesc %}{{ DESCRIPTION }}{% endblock %}
{% block content %}

  {% for article in articles %}
    <h2 class="article-title pull-left"><a href="/{{ article.url }}" title="{{ article.title }}">{{ article.title }}</a></h2>
    <h5 class="article-date pull-right">{{ article.date|strftime('%b %Y') }}</h5>
    <hr class="large">
  {% endfor %}

{% endblock %}
